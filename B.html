<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="B.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=775ab3494a5b5001646084d974e20fed"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>맛집 지도</title>
</head>
<body>
    <div id="root">
        <div id="back_area">
            <button type="button" class="btn btn-light btn-sm" id="back_button">
                <img src=https://cdn0.iconfinder.com/data/icons/feather/96/591276-arrow-right-512.png>
            </button>
        </div>
        <div id="B">
            <div id="left_screen">
                <hr class="text-dark" id="hr">
                <div id="keyword_area">
                    <div id="keyword_word_area"></div>
                </div>
                <hr class="text-dark" id="hr">
                <div open id="recommend_area">
                    <div id="title_area">
                        <span class="h4" id="recommend_title"><b>추천</b></span>
                        <button type="button" class="btn btn-outline-success btn-sm" id="refresh_button">&#8635</button>
                    </div>
                    <div class="recommend" id="list"></div>
                </div>
                <hr class="text-dark" id="hr">
                <div id="list_area">
                    <div id="title_area">
                        <span class="h4" id="list_title"><b>리스트</b></span>
                        <div class="dropdown" id="select_box">
                            <span class='btn btn-outline-success btn-sm dropdown-toggle' 
                                    data-bs-toggle="dropdown" id="label">&nbsp정렬&nbsp&nbsp</span>
                            <ul class="dropdown-menu dropdown-menu-end" id="optionList">
                                <li class="dropdown-item" id="optionItem" value="distance">거리</li>
                                <li class="dropdown-item" id="optionItem" value="rate">별점</li>
                            </ul>
                        </div>
                    </div>
                    <div class="list" id="list_list"></div>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <div id="plusModal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header border-0" id="title_area">
                        <h5 class="modal-title h4"><b>키워드 추가</b></h5>
                        <button type="button" class="btn-close" id="modal_close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modal_body">
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="ok_button">확인</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="./js/BScreen.js"></script>
</body>
</html>
